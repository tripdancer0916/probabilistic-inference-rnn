DATALOADER:
  TIME_LENGTH: 150
  MU_MIN: -1
  MU_MAX: 1
  START_PRE_SIGMA: 0.6
  END_PRE_SIGMA: 0.1
  VARIABLE_SIGNAL_LENGTH: 2
  MEAN_SIGNAL_LENGTH: 25
  VARIABLE_TIME_LENGTH: 2
  FIXATION: 1
  INPUT_NEURON: 100
  UNCERTAINTY: 1
MACHINE:
  CUDA: true
  SEED: 1
MODEL:
  ACTIVATION: relu
  ALPHA: 0.2
  SIGMA_NEU: 0.05
  SIGMA_SYN: 0
  SIZE: 200
  USE_BIAS: true
  BETA: 0
  ANTI_HEBB: true
  FFNN: False
TRAIN:
  BATCHSIZE: 50
  LR: 0.001
  NUM_EPOCH: 1000
  NUM_SAVE_EPOCH: 50
  DISPLAY_EPOCH: 1
  OPT: Adam
  WEIGHT_DECAY: 0.0001
  RANDOM_START: True
  AUTOCORRLOSS_COEF: 0.3
