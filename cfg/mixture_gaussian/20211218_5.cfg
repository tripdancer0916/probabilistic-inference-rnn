DATALOADER:
  TIME_LENGTH: 120
  MU_MIN: -1
  MU_MAX: 1
  START_PRE_SIGMA: 0.5
  END_PRE_SIGMA: 0.1
  VARIABLE_SIGNAL_LENGTH: 2
  MEAN_SIGNAL_LENGTH: 25
  VARIABLE_TIME_LENGTH: 2
  FIXATION: 1
  INPUT_NEURON: 100
  UNCERTAINTY: 1
