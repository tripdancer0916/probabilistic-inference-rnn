  FIX: False
MACHINE:
  CUDA: true
  SEED: 1
MODEL:
  ACTIVATION: relu
  SIGMA_NEU: 0.1
  SIGMA_SYN: 0
  SIZE: 200
  USE_BIAS: true
  BETA: 0
  ANTI_HEBB: true
  ALPHA: 0.25
  FFNN: False
TRAIN:
  BATCHSIZE: 50
  LR: 0.001
  NUM_EPOCH: 1000
  NUM_SAVE_EPOCH: 10
  DISPLAY_EPOCH: 1
  OPT: Adam
  WEIGHT_DECAY: 0.0001
  RANDOM_START: True
  AUTOCORRLOSS_COEF: 0.3
  LOSS_CHANGE_TRIGGER: 15
